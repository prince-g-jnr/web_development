<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Prince Dashboard</h2>
        <ul>
            <li>Home</li>
            <li>Reports</li>
            <li>Settings</li>
            <li>Profile</li>
        </ul>
    </header>
    <div class="layout">
        <div class="overview">
            <ul>
                
                <li class="list">Overview</li>
                <li class="list">Analytics</li>
                <li class="list">Users</li>
                <li class="list">Messages</li>
                <li class="list">Logout</li>
            </ul>
        </div>

        <div class="content">
            <h2 class="dash"> Dashboard Overview</h2>
            <div class="cards">
                <div class="card">
                    <h3>Revenue</h3>
                    <p>$12,340 this month</p>
                </div>
                <div class="card">
                    <h3>Users</h3>
                    <p>1,234  Active Users</p>
                </div>
                <div class="card">
                    <h3>Performance</h3>
                    <p>85%  Efficiency Rate</p>
                </div>
                <div class="card">
                    <h3>Tasks</h3>
                    <p>24 Pending Tasks</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
