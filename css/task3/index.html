<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quote-box{
            background-color: #5c5bc0;
            border-radius: 5px;
        }
        .quote{
            padding-top: 20px;
            text-align: center;
            font-style: italic;
            font-size: larger;
            color: #fff;
        }
        .author{
            text-align: right;
            color: #fff;
            padding-bottom: 10px;
            padding-right: 10px;
            font-style: italic;
            font-size: smaller;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote">
            "Success is not final, failure is not fatal: it is the courage to continue that counts"
        </p>
        <p class="author">
            Winston Churchill
        </p>
    </div>
</body>
</html>
