<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Portfolio</title>
</head>
<body>
    <h2 style="text-align: center; color: blue;">Multimedia Portfolio</h2>

    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">

                </tr>
            </thead>
            <tbody>
                <tr style="background-color: #f8f9fa;">
                    <td style="padding: 12px; border: 5px solid #ddd;">Salah</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">88</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">90</td>

                    <td style="padding: 12px; border: 5px solid #ddd; font-weight: bold;">88</td>

                <tr style="background-color: #f8f9fa;">

                    <td style="padding: 12px; border: 5px solid #ddd;">80</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">84</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">86</td>
                    <td style="padding: 12px; border: 5px solid #ddd; font-weight: bold;">83</td>
                </tr>
                <tr style="background-color: #f8f9fa;">
                    <td style="padding: 12px; border: 5px solid #ddd;">Van Dijk</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">60</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">72</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">72</td>
                    <td style="padding: 12px; border: 5px solid #ddd; font-weight: bold;">68</td>
                </tr>
                <tr style="background-color: #f8f9fa;">
                    <td style="padding: 12px; border: 5px solid #ddd;">Haaland</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">91</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">80</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">70</td>
                    <td style="padding: 12px; border: 5px solid #ddd; font-weight: bold;">80</td>
                </tr>
                <tr style="background-color: #f8f9fa;">
                    <td style="padding: 12px; border: 5px solid #ddd;">Wirtz</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">82</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">90</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">88</td>
                    <td style="padding: 12px; border: 5px solid #ddd; font-weight: bold;">86</td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="background-color: blue; color: white; font-weight: bold;">
                    <td style="padding: 12px; border: 5px solid #ddd;">Rating Average</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">80</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">83</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">80</td>
                    <td style="padding: 12px; border: 5px solid #ddd;">81</td>

    <div>
        <h3>Image with Caption</h3>

            <center>
                <img src="https://i.pinimg.com/1200x/03/e6/cf/03e6cf6162af5ce5e2b3a627b14ccf86.jpg" alt="Football Logo" style="border-radius: 8px; width: 200px; height: 200px;">

                </figcaption>
            </center>

    <div>

        <iframe width="560" height="315"

    <div style="margin-bottom: 25px;">
