<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Page</title>
</head>
<body>
    <div style="background-color: rgb(64, 121, 7); padding: 20px; border-radius: 10px;">
        <center><h2 style="color:rgb(238, 220, 220) ;">Premier League</h2></center>
            </tbody>
        </table>
    </div>

    <center><div style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; max-width: 600px;">
        <h2><center>Contact Us</center></h2>

        <form>
            <div style="margin-bottom: 20px;">
                <label for="fIrst name" style="display: block; margin-bottom: 5px; text-align: left; margin-left: 23px; font-weight: Bold; color: black;">First Name</label>
                <input type="text" id="first name" name="first name" style="width: 90%; padding: 8px; border: 5px solid #ddd; border-radius: 5px;" placeholder="Enter your First Name">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="last name" style="display: block; margin-bottom: 5px; text-align: left; margin-left: 23px; font-weight: Bold; color: black;">Last Name</label>
                <input type="text" id="last name" name="first name" style="width: 90%; padding: 8px; border: 5px solid #ddd; border-radius: 5px;" placeholder="Enter your Last Name">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 5px; text-align: left; margin-left: 23px; font-weight: Bold; color: black;">Email</label>
                <input type="email" id="email" name="email" style="width: 90%; padding: 8px; border: 5px solid #ddd; border-radius: 5px;" placeholder="user@example.com">
            </div>

            <div style="margin-bottom: 20px;">
                <label for="phone number" style="display: block; margin-bottom: 5px; text-align: left; margin-left: 23px; font-weight: Bold; color: black;">Phone Number</label>
                <input type="tel" id="phone" name="phone" style="width: 90%; padding: 8px; border: 5px solid #ddd; border-radius: 5px;" placeholder="+234 812 345 6789" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="message" style="display: block; margin-bottom: 5px; text-align: left; margin-left: 23px;font-weight: Bold; color: black;">Message:</label>
                <textarea name="message" id="message" rows="5" style="width: 90%; padding: 8px; border: 5px solid #ddd; border-radius: 5px;" placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" style="background-color: blueviolet; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Submit
            </button>
        </form>
    </div></center>
</body>
</html>
